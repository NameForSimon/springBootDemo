<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
<button id="test">测试</button>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

            $.ajax({

                }
            })

    });

</html>
